<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Simple JS calculator with clean design">

		<link rel="icon" type="image/x-icon" href="src/icons/favicon.ico">
		<link rel="stylesheet" 
		href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
		<link rel="stylesheet" href="src/style.css">

		<title>calc-js</title>

	</head>

	<body>

		<div class="container">

			<form name="calculator" class="child">

				<div class="wrapper">

				 	<div class="inputArea">

						<input type="text" name="userInput" placeholder="0">

					</div>

				</div>

				<div class="buttons">
					
					<!-- First row -->
					<div class="btnC btnr1">

						<input type="button" value="C" onclick="">

					</div>

					<div class="btnMod btnr1">

						<input type="button" value="%" onclick="">

					</div>

					<div class="btnSign btnr1">

						<input type="button" value="+/-" onclick="">

					</div>

					<div class="btnD btnr1">

						<input type="button" value="/" onclick="">

					</div>
					
					<!-- Second row -->
					<div class="btn7 btnr2">

						<input type="button" value="7" onclick="">

					</div>

					<div class="btn8 btnr2">

						<input type="button" value="8" onclick="">

					</div>

					<div class="btn9 btnr2">

						<input type="button" value="9" onclick="">

					</div>

					<div class="btnX btnr1">

						<input type="button" value="*" onclick="">

					</div>

					<!-- Third row -->
					<div class="btn4 btnr2">

						<input type="button" value="4" onclick="">

					</div>

					<div class="btn5 btnr2">

						<input type="button" value="5" onclick="">

					</div>

					<div class="btn6 btnr2">

						<input type="button" value="6" onclick="">

					</div>

					<div class="btnM btnr1">

						<input type="button" value="-" onclick="">

					</div>

					<!-- Fourth row -->
					<div class="btn1 btnr2">

						<input type="button" value="1" onclick="">

					</div>

					<div class="btn2 btnr2">

						<input type="button" value="2" onclick="">

					</div>

					<div class="btn3 btnr2">

						<input type="button" value="3" onclick="">

					</div>

					<div class="btnA btnr1">

						<input type="button" value="+" onclick="">

					</div>

					<!-- Fifth row -->
					<div class="btnDecimal btnr2">

						<input type="button" value="." onclick="">

					</div>

					<div class="btn0 btnr2">

						<input type="button" value="0" onclick="">

					</div>

					<div class="btnBack btnr2">

						<input type="button" value="<" onclick="">

					</div>

					<div class="btnE btnr1">

						<input type="button" value="=" onclick="">

					</div>

				</div>

			</form>

		</div>

		<div class="footer">

			<a href="https://twitter.com/fpetrovicch/" target="_blank">
			<img src="src/icons/twitter.png" height="80rem"/></a>

			<a href="https://github.com/fpetrovicc" target="_blank">
			<img src="src/icons/github.png" height="60rem" 
			style="margin-bottom: 0.7rem;"/></a>

		</div>

		<script src="src/app.js"></script>
		
	</body>

</html>

<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Simple JS calculator with clean design">
		<meta name="author" content="Filip Petrovic">

		<link rel="icon" type="image/x-icon" href="src/icons/favicon.ico">
		<link rel="stylesheet" 
		href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
		<link rel="stylesheet" href="./src/style.css" type="text/css">

		<title>calc-js</title>

	</head>

	<body>

		<div class="container">

			<form name="calculator" class="child">

				<!-- Display -->
				<div class="wrapper">

				 	<div class="inputArea">

						<input type="text" id="userInput" maxlength="11" placeholder="0" autocomplete="off">

					</div>

				</div>

				<!-- Buttons -->
				<div class="buttons">
					
					<!-- First row -->
					<div class="btnC btnr1">

						<input type="button" value="C" onclick="clearField()">

					</div>

					<div class="btnMod btnr1">

						<input type="button" value="%" class="operator">

					</div>

					<div class="btnSign btnr1">

						<input type="button" value="+/-" disabled>

					</div>

					<div class="btnD btnr1">

						<input type="button" value="/" class="operator">

					</div>
					
					<!-- Second row -->
					<div class="btn7 btnr2">

						<input type="button" value="7" class="digit">

					</div>

					<div class="btn8 btnr2 ">

						<input type="button" value="8" class="digit">

					</div>

					<div class="btn9 btnr2">

						<input type="button" value="9" class="digit">

					</div>

					<div class="btnX btnr1">

						<input type="button" value="*" class="operator">

					</div>

					<!-- Third row -->
					<div class="btn4 btnr2">

						<input type="button" value="4" class="digit">

					</div>

					<div class="btn5 btnr2">

						<input type="button" value="5" class="digit">

					</div>

					<div class="btn6 btnr2">

						<input type="button" value="6" class="digit">

					</div>

					<div class="btnM btnr1">

						<input type="button" value="-" class="operator">

					</div>

					<!-- Fourth row -->
					<div class="btn1 btnr2">

						<input type="button" value="1" class="digit">

					</div>

					<div class="btn2 btnr2">

						<input type="button" value="2" class="digit">

					</div>

					<div class="btn3 btnr2">

						<input type="button" value="3" class="digit">

					</div>

					<div class="btnA btnr1">

						<input type="button" value="+" class="operator">

					</div>

					<!-- Fifth row -->
					<div class="btnDecimal btnr2">

						<input type="button" value="." class="operator">

					</div>

					<div class="btn0 btnr2">

						<input type="button" value="0" class="digit">

					</div>

					<div class="btnBack btnr2">

						<input type="button" value="<" onclick="backspace()">

					</div>

					<div class="btnE btnr1">

						<input type="button" value="=" class="operator">

					</div>

				</div>

			</form>

		</div>

		<!-- Javascript loading -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.0/math.js"></script>
		<script src="src/app.js"></script>
		
	</body>

</html>
